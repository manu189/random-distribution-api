<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoy vamos a ver</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            cursor: pointer;
        }
        h1 {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 onclick="window.location.href='{{ link }}'">{{ title }}</h1>
    <img src="{{ image }}" alt="{{ title }}" onclick="window.location.href='{{ link }}'">
</body>
</html>
